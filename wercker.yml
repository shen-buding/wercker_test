box: golang
build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get github.com/shen-buding/go_test
    # Build the project
    - script:
        name: go build
        code: |
          go build -o go_test main.go
    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: /pipeline/source/go_test
        tag: latest
        repository: coderss/go_test